<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWise - Contact Us</title>
    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../resources/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../resources/img/favicon-icon.png" type="image/x-icon" />

</head>

<body>
    <div class="main-menu">
        <nav class="main-menu-nav container">
            <div class="logo"><a href="../index.html"><img src="../resources/img/logo.png" alt="TravelWise Logo"></a></div>
            <div class="main-menu-links">
                <ul>
                    <li><a href="../greece/">Greece</a></li>
                    <li><a href="../japan/">Japan</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Page Section Start-->
    <section>
        <div class=" mt40 container">
            <h1 class="title">Contact Us</h1>
            <div class="about-us mb20">
                <p> Please fill the form below and we will get back to you withing 24 hours!</p>
                <form class="contact-form">
                    <div class="contact">
                        <div class="c-2">
                            <div><label for="first-name">First Name</label><input id="first-name" placeholder="First Name" type="text"></div>
                            <div><label for="sure-name">Surename</label><input id="sure-name" placeholder="Sure Name" type="text"></div>
                        </div>
                        <div class="c-2">
                            <div><label for="first-name">Email</label><input id="email" placeholder="Email" type="email"></div>
                            <div><label for="phone">Phone Number</label><input id="phone" placeholder="Phone Number" type="number"></div>
                        </div>
                        <div class="message-input">
                            <label for="message">Your Message</label>
                            <textarea placeholder="Your Message" name="your-message" id="your-message"></textarea>
                        </div>
                        <div class="submit">
                            <input type="submit" class="button">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Page Section End-->

    <footer>
        <div class="address container mb40">
            <div class="address-text red">
                <div>
                    <h5>Visit Us at:</h5>
                </div>
                <address>
                    <p>190 Francis Ave</p>
                    <p>Portsmouth</p>
                    <p>London</p>
                    <p>United Kingdom</p>
                    <p>PO4 0AG</p>
                </address>
            </div>
            <div class="address-map"><img src="../resources/img/map.png" alt=""></div>
        </div>
        <div class="socials main-menu extra-links">
            <div class="main-menu-links container">
                <ul>
                    <li><a href="../about/">About Us</a></li>
                    <li><a class="active" href="../contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="socials main-menu">
            <div class="main-menu-links container">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">LinkedIn</a></li>
                </ul>
            </div>
        </div>
    </footer>


</body>

</html>
